series: bionic
services:
  ceph-mon:
    annotations:
      gui-x: '750'
      gui-y: '500'
    charm: cs:ceph-mon-31
    num_units: 3
    options:
      expected-osd-count: 3
      source: cloud:bionic-rocky
    bindings:
      '': libvirt-maas
    to:
    - lxd:1
    - lxd:2
    - lxd:3
  ceph-osd:
    annotations:
      gui-x: '1000'
      gui-y: '500'
    charm: cs:ceph-osd-273
    num_units: 3
    options:
      osd-devices: /dev/vdb
      source: cloud:bionic-rocky
    to:
    - '1'
    - '2'
    - '3'
  ceph-radosgw:
    annotations:
      gui-x: '1000'
      gui-y: '250'
    charm: cs:ceph-radosgw-262
    num_units: 1
    options:
      source: cloud:bionic-rocky
    bindings:
      '': libvirt-maas
    to:
    - lxd:0
  cinder:
    annotations:
      gui-x: '750'
      gui-y: '0'
    charm: cs:cinder-276
    num_units: 1
    options:
      block-device: None
      glance-api-version: 2
      openstack-origin: cloud:bionic-rocky
      worker-multiplier: 0.25
    bindings:
      '': libvirt-maas
    to:
    - lxd:1
  cinder-ceph:
    annotations:
      gui-x: '750'
      gui-y: '250'
    charm: cs:cinder-ceph-238
    num_units: 0
  glance:
    annotations:
      gui-x: '250'
      gui-y: '0'
    charm: cs:glance-271
    num_units: 1
    options:
      openstack-origin: cloud:bionic-rocky
      worker-multiplier: 0.25
    bindings:
      '': libvirt-maas
    to:
    - lxd:2
  keystone:
    annotations:
      gui-x: '500'
      gui-y: '0'
    charm: cs:keystone-288
    num_units: 1
    options:
      openstack-origin: cloud:bionic-rocky
      worker-multiplier: 0.25
    bindings:
      '': libvirt-maas
    to:
    - lxd:3
  mysql:
    annotations:
      gui-x: '0'
      gui-y: '250'
    charm: cs:percona-cluster-272
    num_units: 1
    options:
      innodb-buffer-pool-size: 256M
      max-connections: 1000
    bindings:
      '': libvirt-maas
    to:
    - lxd:0
  glance-simplestreams-sync:
    charm: cs:~openstack-charmers-next/glance-simplestreams-sync
    num_units: 1
    options:
      source: ppa:simplestreams-dev/trunk
    bindings:
      '': libvirt-maas
    to:
    - lxd:0
  neutron-api:
    annotations:
      gui-x: '500'
      gui-y: '500'
    charm: cs:neutron-api-266
    num_units: 1
    options:
      flat-network-providers: physnet1
      neutron-security-groups: true
      openstack-origin: cloud:bionic-rocky
      worker-multiplier: 0.25
      enable-ml2-dns: true
    bindings:
      '': libvirt-maas
    to:
    - lxd:1
  neutron-gateway:
    annotations:
      gui-x: '0'
      gui-y: '0'
    charm: cs:neutron-gateway-256
    num_units: 1
    options:
      bridge-mappings: physnet1:br-ex
      data-port: br-ex:ens8
      openstack-origin: cloud:bionic-rocky
      worker-multiplier: 0.25
      dns-servers: 192.168.122.1
    to:
    - '0'
  neutron-openvswitch:
    annotations:
      gui-x: '250'
      gui-y: '500'
    charm: cs:neutron-openvswitch-255
    num_units: 0
    options:
      firewall-driver: openvswitch
  nova-cloud-controller:
    annotations:
      gui-x: '0'
      gui-y: '500'
    charm: cs:nova-cloud-controller-316
    num_units: 1
    options:
      network-manager: Neutron
      openstack-origin: cloud:bionic-rocky
      worker-multiplier: 0.25
    bindings:
      '': libvirt-maas
    to:
    - lxd:2
  nova-compute:
    annotations:
      gui-x: '250'
      gui-y: '250'
    charm: cs:nova-compute-290
    num_units: 3
    options:
      config-flags: default_ephemeral_format=ext4
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
      openstack-origin: cloud:bionic-rocky
    to:
    - '1'
    - '2'
    - '3'
  ntp:
    annotations:
      gui-x: '1000'
      gui-y: '0'
    charm: cs:ntp-31
    num_units: 0
  openstack-dashboard:
    annotations:
      gui-x: '500'
      gui-y: '-250'
    charm: cs:openstack-dashboard
    num_units: 1
    options:
      openstack-origin: cloud:bionic-rocky
      os-public-hostname: supercool.local
    bindings:
      '': libvirt-maas
    to:
    - lxd:3
  rabbitmq-server:
    annotations:
      gui-x: '500'
      gui-y: '250'
    charm: cs:rabbitmq-server-82
    num_units: 1
    bindings:
      '': libvirt-maas
    to:
    - lxd:0
