series: bionic
description: A minimal two-machine Kubernetes cluster, appropriate for development.
machines:
  '0':
    constraints: cores=2 mem=4G root-disk=16G
    series: bionic
  '1':
    constraints: cores=4 mem=4G root-disk=16G
    series: bionic
  '2':
    constraints: cores=4 mem=4G root-disk=16G
    series: bionic
  '3':
    constraints: cores=4 mem=4G root-disk=16G
    series: bionic
services:
  easyrsa:
    charm: cs:~containers/easyrsa-195
    num_units: 1
    resources:
      easyrsa: 5
    to:
    - 2
  etcd:
    charm: cs:~containers/etcd-338
    num_units: 1
    options:
      channel: 3.2/stable
    resources:
      etcd: 3
      snapshot: 0
    to:
    - '0'
  flannel:
    charm: cs:~containers/flannel-351
    resources:
      flannel-amd64: 16
      flannel-arm64: 15
      flannel-s390x: 5
  kubernetes-master:
    charm: ./kubernetes-master
    constraints: cores=2 mem=4G root-disk=16G
    expose: true
    num_units: 1
    options:
      channel: 1.13/stable
    resources:
      cdk-addons: 0
      kube-apiserver: 0
      kube-controller-manager: 0
      kube-proxy: 0
      kube-scheduler: 0
      kubectl: 0
    to:
    - '0'
  kubernetes-worker:
    charm: ./kubernetes-worker
    constraints: cores=4 mem=4G root-disk=16G
    expose: true
    num_units: 1
    options:
      channel: 1.13/stable
    resources:
      cni-amd64: 12
      cni-arm64: 10
      cni-s390x: 11
      kube-proxy: 0
      kubectl: 0
      kubelet: 0
    to:
    - '1'
  openstack-integrator:
    charm: cs:~containers/openstack-integrator
    num_units: 1
    to:
    - '3'
relations:
- - kubernetes-master:kube-api-endpoint
  - kubernetes-worker:kube-api-endpoint
- - kubernetes-master:kube-control
  - kubernetes-worker:kube-control
- - kubernetes-master:certificates
  - easyrsa:client
- - kubernetes-master:etcd
  - etcd:db
- - kubernetes-worker:certificates
  - easyrsa:client
- - etcd:certificates
  - easyrsa:client
- - flannel:etcd
  - etcd:db
- - flannel:cni
  - kubernetes-master:cni
- - flannel:cni
  - kubernetes-worker:cni
- - openstack-integrator
  - kubernetes-master
- - openstack-integrator
  - kubernetes-worker
